<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>수면 시간 계산기</title>

  <meta name="description" content="잘 시간을 정해드립니다." />

  <link rel="icon" href="/assets/favicon.ico">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/sleeptime-calc-style.css">
  <link rel="stylesheet" href="/assets/fonts/pretendard/pretendard.css">
</head>

<body>
<div class="container">
  <img src="/assets/icons/sleeptime-calc-icon.png" alt="수면 시간 계산기 아이콘" class="logo">
  
  <div class="card">
    <h1 class="service-name">🌙 수면 시간 계산기</h1>
    <h3 class="service-detail">일어날 시간을 선택해 주세요!</h3>

    <input type="time" id="wakeTime" required>  
    <br><br>
    <button id="calcBtn" class="button">👉 계산하기</button>
  </div>

  <div class="card">
    <h3 class="sleep-title">이 시간에 침대에 누우세요!</h3>

    <div class="timeSet">
    <p class="time-label">6주기 </p>
    <p id="sleepTime6" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute6" class="time-label">00</p>
    </div>
    
    <div class="timeSet">
    <p class="time-label">5주기 </p>
    <p id="sleepTime5" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute5" class="time-label">00</p>
    </div>
    
    <div class="timeSet">
    <p class="time-label">4주기 </p>
    <p id="sleepTime4" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute4" class="time-label">00</p>
    </div>
    
    <div class="timeSet">
    <p class="time-label">3주기 </p>
    <p id="sleepTime3" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute3" class="time-label">00</p>
    </div>
    
    <div class="timeSet">
    <p class="time-label">2주기 </p>
    <p id="sleepTime2" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute2" class="time-label">00</p>
    </div>
    
    <div class="timeSet">
    <p class="time-label">1주기 </p>
    <p id="sleepTime1" class="time-label">00</p><p class="time-label">:</p><p id="sleepMinute1" class="time-label">00</p>
    </div>
    
  </div>

  <div class="footer">
    버전 v1.0.1<br>© 정해찬<br><br>
    <button id="homeBtn" class="button">👈 돌아가기</button> 
  </div>
</div>
</body>

<script src="/assets/js/sleeptime-calc.js"></script>

</html>
